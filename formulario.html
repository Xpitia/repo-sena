<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Básico</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <form>
    <h2>Formulario de Preferencias</h2>

    <label for="nombre">Nombre :</label>
    <input type="text" id="nombre" name="nombre" required 
    id="comentario" name="comentario" placeholder="Escribe aquí tu nombre">
    


    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required
    id="comentario" name="comentario" placeholder="Escribe aquí tu correo">
    

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0" required
    id="comentario" name="comentario" placeholder="Escribe aquí tu edad">
    

    <label>Selecciona una opcion</label>
    <select id="opcion1" name="marca">
      <option value="1">-- Selecciona una marca --</option>
      <option value="a">Opcion A</option>
      <option value="b">Opcion B</option>
      <option value="c">Opcion C</option>
    </select> 


    <label>Planeas comprar un carro en los proximos 5 años?</label>
    <div class="radio-group">
      <label><input type="radio" name="opcion" value="si"> Sí</label>
      <label><input type="radio" name="opcion" value="no"> No</label>
      <label><input type="radio" name="opcion" value="depronto"> De pronto</label>
    </div>

    

    <label for="marca">¿Cuál es tu marca favorita de carros?</label>
    <select id="marca" name="marca">
      <option value="">-- Selecciona una marca --</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Tesla">Tesla</option>
    </select>

    <label>¿Qué tipo de transporte prefieres?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="transporte" value="carro"> Carro</label>
      <label><input type="checkbox" name="transporte" value="moto"> Moto</label>
      <label><input type="checkbox" name="transporte" value="bicicleta"> Bicicleta</label>
      <label><input type="checkbox" name="transporte" value="publico"> Transporte público</label>
      <label><input type="checkbox" name="transporte" value="otro"> Otro</label>
    </div>

    <label for="comentario">Comentarios o sugerencias:</label>
    <textarea id="comentario" name="comentario" placeholder="Escribe aquí tu comentario..."></textarea>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
